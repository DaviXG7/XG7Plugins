plugins {
    id 'java'
}

group = 'com'
version = '2.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        url = "https://repo.opencollab.dev/main/"
    }
}

dependencies {
    compileOnly files("D:/buildTools/spigot-1.16.1.jar")

    compileOnly 'io.netty:netty-all:4.1.111.Final'
    compileOnly 'com.mojang:authlib:1.5.25'
    compileOnly files("D:/Spigot/Spigot 1.7.10/server.jar")
    compileOnly files("D:/Spigot/Spigot 1.17.1/cache/patched_1.17.1.jar")

    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'

    compileOnly 'org.geysermc.floodgate:api:2.2.3-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.6'

    implementation 'org.reflections:reflections:0.9.12'
    implementation 'org.javassist:javassist:3.28.0-GA'

    compileOnly 'org.projectlombok:lombok:1.18.32'

    compileOnly 'org.jetbrains:annotations:24.1.0'

    implementation 'org.mariadb.jdbc:mariadb-java-client:3.4.1'
}

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
