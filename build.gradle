plugins {
    id 'java'
}

group = 'com'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url = 'https://libraries.minecraft.net/'
    }
    maven {
        url = "https://repo.opencollab.dev/main/"
    }
    maven { url = uri("https://maven.elmakers.com/repository/") }
}

dependencies {

    compileOnly files("C:/Users/davis/Documents/Build tools/spigot-1.16.5.jar")
    compileOnly files("C:/Users/davis/Documents/Build tools/spigot-1.8.8.jar")
    compileOnly files("C:/Users/davis/Documents/Build tools/spigot-1.7.8.jar")

    compileOnly 'org.spigotmc:spigot:1.17.1-R0.1-SNAPSHOT'

    compileOnly 'io.netty:netty-all:4.1.111.Final'
    implementation 'com.mojang:authlib:1.5.25'


    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'

    compileOnly 'org.geysermc.floodgate:api:2.2.3-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.11.6'

    implementation 'org.javassist:javassist:3.28.0-GA'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    compileOnly 'org.jetbrains:annotations:24.1.0'

    implementation 'org.mariadb.jdbc:mariadb-java-client:3.4.1'


}


def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'

    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}



processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
