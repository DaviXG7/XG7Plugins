help-command-form: true

sql:

  type: "sqlite"

  host: ""
  port: ""

  database: ""

  username: ""
  password: ""

  additional-url-args: "characterEncoding=utf8"

  cache-expires: 30m

  connection-timeout: 10s
  idle-timeout: 600s

  max-pool-size: 10
  min-idle-connections: 5

  keep-alive-time: 600s

  query-processor-threads: 4
  sql-command-processing-interval: 10ms

redis-cache:

  enabled: false

  host: "localhost"
  port: 6379

  user-auth-enabled: false

  username: ""
  password: ""

  cache-expires: true

  min-idle-connections: 10
  max-idle-connections: 50
  max-connections: 100

  max-wait-time: 10s


