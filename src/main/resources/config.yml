plugin-server-name: "XG7PluginsServer"

debug:
  enabled: false

  config-warn: true
  lang: true
  packet-events: true
  tasks: true
  sql: true
  menus: true
  hologram: true
  scoreboards: true
  commands: true
  events: true
  plugins: true


lang-enabled: true
main-lang: en

anti-tab: true

lang-cache-expires: 30m
auto-chose-lang: true
cooldown-to-toggle-lang: 5s

json-cache-expires: 10m

enable-geyser-forms: true
enable-lang-form: true

repeating-tasks-threads: 8

player-cooldown-task-delay: 1s

menu-cache-expires: 10m

holograms-update-delay: 1s
npcs-update-delay: 5s
